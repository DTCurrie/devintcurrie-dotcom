<div class="text-game-terminal">
    <app-loader></app-loader>
    <div class="terminal-window">
        <div class="history">
            <div class="line title header">
                Spooky Mansion Mystery
                <div class="line divider" data-character="*"></div>
            </div>
            <div class="inner"></div>

        </div>
        <form class="input hide">
            <div class="helpers">
                <ul class="helpers-list"></ul>
            </div>
            <div class="field">
                <div class="prefix">$></div>
                <input type="text" placeholder="enter command">
            </div>
        </form>
    </div>
    <app-audio-player class="terminal-player hide"></app-audio-player>
    <button class="button skip-link"><span class="blink">*</span>skip to website</button>
</div>
